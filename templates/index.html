<!-- home.html -->
{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}


<div class="container mx-auto my-8">
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for item in data %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="{{ item.photo_url }}" alt="{{ item.name }}">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800">{{ item.name }}</h3>
                <p class="text-gray-600">{{ item.stock_qty }} in stock</p>
                <p class="text-gray-900 font-bold">&#8377;{{ item.price }}</p>
                <form action="{% url 'canteen:cart' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <!-- <input type="number" name="qty" value="1" min="1" max="{{ item.stock_qty }}" class="w-1/2 p-2 rounded-md border border-gray-300"> -->
                
                <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">
                    Add to Cart
                </button>
            </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
